# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
    # You can also specify other tool versions:
    # nodejs: "20"
    # rust: "1.70"
    # golang: "1.20"
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install:
      # assuming you have an environment called "docs"
      - pixi install -e dev-doc
    build:
      html:
        - pwd && pixi run -e dev-doc python -m sphinx -T -b html -d _build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/html
      htmlzip:
        - pwd && pixi run -e dev-doc python -m sphinx -T -b singlehtml -d _build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/htmlzip
      pdf:
        - pwd && pixi run -e dev-doc python -m sphinx -T -b latex -d _build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/pdf
        - pwd && cd $READTHEDOCS_OUTPUT/pdf && pwd && latexmk -r latexmkrc -pdf -f -dvi- -ps- -interaction=nonstopmode
      epub:
        - pwd && pixi run -e dev-doc python -m sphinx -T -b epub -d _build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/epub

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # You can configure Sphinx to use a different builder, for instance use the dirhtml builder for simpler URLs
  # builder: "dirhtml"
  # Fail on all warnings to avoid broken references
  # fail_on_warning: true
# Optionally build your docs in additional formats such as PDF and ePub
formats: all
