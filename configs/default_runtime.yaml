trainer:
  logger:
    class_path: lightning_template.utils.loggers.wandb.WandbNamedLogger
    init_args:
      project: default_project_name
      entity: null
      save_dir: work_dirs
      offline: false
      tags: []
    # class_path: lightning.pytorch.loggers.TensorBoardLogger
    # init_args:
    #   save_dir: work_dirs
  callbacks:
    - class_path: lightning_template.utils.callbacks.model_checkpoint.ModelCheckpointWithLinkBest
      init_args:
        monitor: val/loss
        filename: "epoch:{epoch}-val_loss:{val/loss:.4g}"
        save_top_k: 3
        save_last: link
        save_best: true
        mode: min
        auto_insert_metric_name: false
    # - class_path: lightning_template.utils.callbacks.set_rich_traceback_handler.SetRichTracebackHandlerCallback
    #   init_args:
    #     show_locals: true
    - class_path: lightning_template.utils.progress.rich_progress.RichProgressBar
      init_args:
        show_version: false
        show_eta_time: true
    - class_path: lightning.pytorch.callbacks.RichModelSummary
      init_args:
        max_depth: 2
    - class_path: lightning_template.utils.callbacks.set_precision_and_cudnn_callback.SetPrecisionAndCudnnCallback
      init_args:
        float32_matmul_precision: high
        allow_fp16_reduced_precision_reduction: true
        deterministic_debug_mode: default
        cudnn_enabled: true
    - class_path: lightning_template.utils.callbacks.set_wandb_logger_callback.SetWandbLoggerCallback
      init_args:
        watch_model_cfg:
          log: all
    - class_path: lightning_template.utils.callbacks.custom_repr.CustomReprCallback
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
  # train len
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  # k fold cross validation
  num_folds: null
  # gradient clip
  gradient_clip_val: null
  gradient_clip_algorithm: null
  # debug
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  num_sanity_val_steps: null
  barebones: false
  detect_anomaly: false
  # fast_dev_run: 5
  # profiler:
  #   class_path: lightning.pytorch.profilers.PyTorchProfiler
  #   init_args:
  #     dirpath: profile
  #     filename: pytorch_profiler
  #   dict_kwargs:
  #     use_cuda: true
  #     record_shapes: true
  #     profile_memory: true
  #     with_flops: true
  #     with_modules: true
  #     # with_stack: true
  # speed up
  num_nodes: 1
  accelerator: auto
  devices: auto
  # strategy:
  #   class_path: lightning.pytorch.strategies.DDPStrategy
  #   init_args:
  #     find_unused_parameters: false
  #     gradient_as_bucket_view: true
  precision: 32
  sync_batchnorm: false
  accumulate_grad_batches: 1
  use_distributed_sampler: true
  deterministic: null
  benchmark: null
  inference_mode: true
  # val and log
  check_val_every_n_epoch: 1
  val_check_interval: null
  log_every_n_steps: null
  # dataloader
  reload_dataloaders_every_n_epochs: 0

# seed
seed_everything: true
